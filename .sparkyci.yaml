init:
  variables:
    RAKUDO_VERSION: aa5e680052ca28f07de9b099dfb20102aac2a712
    SP6_LOG_NO_TIMESTAMPS: 1

  packages:
    rakudo:
      version: $RAKUDO_VERSION

  script: |
    sudo apk add tree coreutils
    
main:
  build:
    pre: |
      set -x
      export RAKUBIN=/tmp/whateverable/rakudo-moar/$RAKUDO_VERSION/bin/raku
      zef install --/test Tomty
      tomty  --all --show-failed
