tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      echo $RAKUBIN
      source ~/.profile
      echo $RAKUBIN
      cd source
      tomty  --all --show-failed --color --dump-task
    depends:
      -
        name: deps
        queue: q1
        priority: 10
      - 
        name: install-rakudo  
        queue: q1
        priority: 1000
  -
    name: deps
    language: Bash
    code: |
      sudo apk add tree coreutils
  -
    name: install-rakudo
    plugin: sparkyci-package-rakudo
