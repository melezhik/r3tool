tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      echo $RAKUBIN
      source ~/.profile
      echo $RAKUBIN
      cd source
      set +e
      code=0
      tomty  --all --show-failed --color --dump-task || code=$?
      tomty  --only=open --color
      exit $code
    depends:
      -
        name: deps
        queue: q1
        priority: 10
      -
        name: install-rakudo
        queue: q1
        priority: 1000
  -
    name: deps
    language: Bash
    code: |
      sudo apk add tree coreutils
  -
    name: install-rakudo
    plugin: sparrowci-package-rakudo
